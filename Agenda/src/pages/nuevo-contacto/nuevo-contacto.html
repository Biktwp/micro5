<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nuevo contacto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-buttons end>
        <button ion-button icon-only (click)='onLoadContactosPage()'>
          <ion-icon name='add'></ion-icon>
        </button>
      </ion-buttons>
      <form (ngSubmit)="onAddContact(f.value)" #f="ngForm">
        <ion-list>
          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input type='text' placeholder='Texto' name='nombre' ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Organización</ion-label>
            <ion-input type='text' placeholder='Texto' name='organización' ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Numero</ion-label>
            <ion-input type='text' placeholder='123456789' name='numero' ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Correo</ion-label>
            <ion-input type='Text' placeholder='XXXXXXX@XXXXX.XXX' name='correo' ngModel></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type='submit' [disabled]="!f.valid">Aceptar</button>
      </form>
</ion-content>
